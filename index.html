<body>

  <script type="text/javascript" src="script.js"></script>

  <!-- Box to carry all inputs and outputs -->
  <div class="textbox" id="rcorners1">
  <label> Day:
    <input type="text" id="myDay" name="Day">
  </label>

  <label> Month:
    <input type="text" id="myMonth" name="Month">
  </label>

  <label> Year:
    <input type="text" id="myYear" name="Year">
  </label>

  <button type="button" class="btn btn-primary" onclick="ageValue()"> Calculate </button>

  

  <!-- Calculate the age using the values given in the top by user input -->
  <div class="big">
  <p id="nYear"> -- years</p>
  <p id="nMonth"> -- months</p>
  <p id="nDays"> -- days</p>
  </div>
